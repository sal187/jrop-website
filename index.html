<!DOCTYPE html>
<html>
<head>
	<title>Jrop - AV Infrastructure</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			font-family: 'Helvetica', Arial;
			font-size: 16px;

		}

		.container {
			padding: 0 15px;
			margin: 0 auto;
		}

		.box {
			max-width: 400px;
			margin: 0 auto;
			margin-top: 100px;
			text-align: center;
		}

		.box img {
			max-width: 100%;
		}

		.form {
			text-align: center !important;
		}

		.mc-field-group, #mc_embed_signup {
			width: 100% !important;
		}

		#mc-embedded-subscribe {
			display: block !important;
			margin: 0 auto !important;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<img src="logo.png" alt="logo">

			<h3>Unleash the full potential of autonomous vehicles.</h3>

			<div class="form">
				<!-- Begin MailChimp Signup Form -->
				
				<style type="text/css">
					#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:250px;}
					/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
					   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
				</style>
				<div id="mc_embed_signup">
				<form action="https://jrop.us17.list-manage.com/subscribe/post?u=b4b90fc63b62e9f5190f9d73f&amp;id=2257b802f6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				    <div id="mc_embed_signup_scroll">
					
				<div class="mc-field-group">
					<label for="mce-EMAIL">Email</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
				<div class="mc-field-group">
					<label for="mce-MMERGE5">You are: </label>
					<select name="MMERGE5" class="required" id="mce-MMERGE5">
					<option value=""></option>
					<option value="Government">Government</option>
				<option value="Property">Property</option>
				<option value="Fleet">Fleet</option>
				<option value="Other">Other</option>

					</select>
				</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b4b90fc63b62e9f5190f9d73f_2257b802f6" tabindex="-1" value=""></div>
				    <div class="clear"><input type="submit" value="Learn More" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
				    </div>
				</form>
				</div>

				<!--End mc_embed_signup-->				
			</div>
		</div>
	</div>
</body>
</html>
